version: '3.8'

services:
  # ===========================================
  # PostgreSQL - Base de datos principal
  # ===========================================
  db:
    image: postgres:15-alpine
    container_name: ai_engine_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: aiengine
      POSTGRES_PASSWORD: devpassword123
      POSTGRES_DB: aiengine
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aiengine -d aiengine"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # Qdrant - Base de datos vectorial para RAG
  # ===========================================
  qdrant:
    image: qdrant/qdrant:latest
    container_name: ai_engine_qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"  # REST API
      - "6334:6334"  # gRPC
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334

  # ===========================================
  # Redis - Cache y colas (opcional, para despu√©s)
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: ai_engine_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

volumes:
  postgres_data:
    name: ai_engine_postgres_data
  qdrant_data:
    name: ai_engine_qdrant_data
  redis_data:
    name: ai_engine_redis_data

networks:
  default:
    name: ai_engine_network
